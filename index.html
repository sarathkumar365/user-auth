<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inspiration&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Inspiration&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>AUTH</title>
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="welcome">
          <h2>WELCOME TO</h2>
        </div>
        <div class="auth">
          <h1><span>AUTH</span></h1>
        </div>
        <div class="message">
          <p>
            A place where you can authenticate and authorize
            <span>easily</span>
          </p>
        </div>
      </div>
      <div class="right">
        <form class="form">
          <div class="names">
            <div class="first">
              <label for="firstName">First Name</label>
              <input type="text" name="firstName" id="firstName" />
            </div>
            <div class="last">
              <label for="lastName">Last Name</label>
              <input type="text" name="lastName" id="lastName" />
            </div>
          </div>
          <div class="passwords">
            <div class="password1">
              <label for="password">Password</label>
              <input type="text" name="password" id="password" />
            </div>
            <div class="password2">
              <label for="confirmPassword">Confirm Password</label>
              <input type="text" name="confirmPassword" id="confirmPassword" />
            </div>
          </div>
          <div class="ag">
            <div class="age">
              <label for="age">Age</label>
              <input type="text" name="age" id="age" />
            </div>
            <div class="gender">
              <label for="gender">Gender</label>
              <div class="gender_select">
                <select name="gender" id="gender">
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div>
            </div>
          </div>
          <div class="info">
            <div class="mobile">
              <label for="mobile">Mobile</label>
              <input type="text" name="mobile" id="mobile" />
            </div>
            <div class="email">
              <label for="email">email</label>
              <input type="text" name="mobile" id="mobile" />
            </div>
          </div>
          <div class="sumbit">
            <button class="gradient-border" id="box" type="submit">
              SUBMIT
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
